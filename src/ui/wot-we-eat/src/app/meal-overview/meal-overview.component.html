<div class="screen-container">
    <div class="header">
        <button (click)="goBack()" class="icon-button large-icon">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </button>
        <h1 class="playful-title">Maaltijden</h1>          
    </div>
    <div class="loading-bar" *ngIf="isLoading"></div>
    <ul class="meal-date-list">
        <li *ngFor="let meal of paginatedMeals; let i = index">
          <div class="meal-tile">
            <div class="meal-date">
              <span class="day-name">{{ meal.date | date:'EEE' | uppercase }}</span>
              <span class="day-number">{{ meal.date | date:'dd' }}</span>
              <span class="month">{{ meal.date | date:'MMM' | lowercase }}</span>
            </div>
            <div class="meal-date-content" (click)="togglePanel(i)">
              {{ meal.mealOption?.description }}
            </div>
          </div>
          <div [@simpleSlide]="selectedMeal === i ? 'open' : 'closed'" class="additional-content" *ngIf="selectedMeal === i" [class.active]="selectedMeal === i">
            <div class="button-container">
                <button class="panel-button edit-button" (click)="editMealOption(meal.id)" [disabled]="isLoading">
                  <img src="assets/images/pencil.png" alt="Edit">
                  Aanpassen
                </button>
            
              </div>
        </div>
        </li>
      </ul>
    
    <button class="meal-add-button" (click)="addMeal()" [disabled]="isLoading" >
        Maaltijd toevoegen...
    </button>
    <div class="pagination">
        <span (click)="previousPage()" [class.disabled]="isLoading || currentPage === 1">Vorige</span>
        <span *ngFor="let page of getDisplayedPages()" (click)="goToPage(page)" [class.active]="page === currentPage">
            {{ page }}
        </span>
        <span (click)="nextPage()" [class.disabled]="isLoading || currentPage === totalPages">Volgende</span>
    </div>
  </div>
