<div class="main-container">

  <!-- Logo and Title -->
  <div class="logo-container">
      <img src="assets/images/fulllogo.png" alt="Wot we eat?" class="logo">
  </div>

  <!-- Buttons -->
  <div class=" buttons-container">
    <button class="button-77" role="button">
        Wot we eat?
    </button>

    <button class="button-77" role="button">
        Nieuwe maaltijd!
    </button>
</div>

  <!-- Context Menu at the top -->
  <div class="context-menu">
    <button mat-icon-button (click)="openContextMenu()">
        <mat-icon>menu</mat-icon>
    </button>
</div>
</div>

<div class="context-menu">
  <button mat-icon-button (click)="openContextMenu()">
      <mat-icon>menu</mat-icon>
  </button>
  <div class="dropdown-menu" [ngClass]="isMenuOpen()" *ngIf="menuOpen">
      <a href="#">Menu Item 1</a>
      <a href="#">Menu Item 2</a>
      <a href="#">Menu Item 3</a>
  </div>
</div>
