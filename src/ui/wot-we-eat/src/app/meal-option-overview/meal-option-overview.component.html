<div class="screen-container">
    <div class="header">
        <button (click)="goBack()" class="icon-button large-icon">
            <span class="material-symbols-outlined">
                arrow_back_ios
            </span>
        </button>
        <h1 class="playful-title">Maaltijdopties</h1>
    </div>
    <ul class="meal-list">
        <li *ngFor="let mealOption of paginatedMealOptions; let i = index">
            <div class="meal-content" (click)="togglePanel(i)">
                {{ mealOption.description }}
            </div>
            <div class="additional-content" *ngIf="selectedMealOption === i" [class.active]="selectedMealOption === i">
                <!-- Sliding panel content -->
                <button class="panel-button edit-button">
                    <span class="material-symbols-outlined">edit</span> Edit
                </button>
                <button class="panel-button toggle-button">
                    <!-- Active/Inactive toggle logic and display here -->
                </button>
            </div>
        </li>
    </ul>
    <div class="pagination">
        <span (click)="previousPage()" [class.disabled]="currentPage === 1">Vorige</span>
        <span *ngFor="let page of getDisplayedPages()" (click)="goToPage(page)" [class.active]="page === currentPage">
            {{ page }}
        </span>
        <span (click)="nextPage()" [class.disabled]="currentPage === totalPages">Volgende</span>
    </div>
</div>
